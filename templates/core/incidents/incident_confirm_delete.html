{% extends "base.html" %}
{% block content %}
<div class="container-fluid py-4">
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete incident: <strong>{{ object.title }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'core:incident_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
