{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid py-4">
  <h2>{% if object %}Edit{% else %}Create{% endif %} Incident</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'core:incident_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
