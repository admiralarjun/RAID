{% extends 'base.html' %}
{% block title %}Delete Artefact{% endblock %}
{% block content %}
<div class="container-fluid py-4">
  <h3>Are you sure you want to delete this artefact?</h3>
  <p><strong>{{ artefact.name }}</strong> ({{ artefact.get_artefact_type_display }})</p>
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{{ request.GET.next|default:request.META.HTTP_REFERER|default:'/' }}" class="btn btn-secondary">Cancel</a>
  </form>

</div>
{% endblock %}
