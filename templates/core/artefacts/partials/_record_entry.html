<li class="list-group-item small" id="record-{{ record.id }}">
  <strong>#{{ record.record_index }}</strong>
  {% if record.timestamp %}<span class="text-muted">{{ record.timestamp }}</span>{% endif %}
  <pre class="mb-0">{{ record.content }}</pre>
  <a href="{% url 'core:log_record_permalink' pk=record.id %}" class="btn btn-link btn-sm">Permalink</a>
</li>
