<div class="card mb-2 shadow-sm">
  <div class="card-body">
    <p class="small text-muted mb-1">
      {{ note.author }} — {{ note.created_at|date:"Y-m-d H:i" }}
      {% if note.record %}
        • Ref: <a href="#record-{{ note.record.id }}">#{{ note.record.record_index }}</a>
      {% endif %}
    </p>
    <div class="note-content markdown-body">{{ note.content|linebreaksbr }}</div>
  </div>
</div>
