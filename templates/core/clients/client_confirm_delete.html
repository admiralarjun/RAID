{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-4">
  <h2 class="text-danger">Delete Client</h2>
  <p>Are you sure you want to delete <strong>{{ client.name }}</strong> from <strong>{{ client.organization }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'core:client_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
