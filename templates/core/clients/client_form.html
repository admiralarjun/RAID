{% extends 'base.html' %}
{% block title %}Add Client{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid py-4">
    <h2>Add Client</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
